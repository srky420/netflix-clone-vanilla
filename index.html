<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Pakistan</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <div class="container">
            <div class="nav">
                <div class="logo"><img src="./static/logo.png" alt="Logo" width="200"></div>
                <button class="btn nav-btn">Sign In</button>
            </div>
            <div class="banner-text">
                <p class="heading">Unlimited movies, TV shows, and more.</p>
                <p class="para">Watch anywhere. Cancel anytime.</p>
                <p class="para" style="font-size: 22px;">Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="form-group">
                    <input type="text" name="email" id="email" class="text-field" placeholder="Email Address">
                    <button class="btn btn-lg">
                        Get Started
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="line-break"></div>
</body>
</html>
